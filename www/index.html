<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Durable Image Classifier</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@3.1.3/dist/browser/signalr.min.js"></script>
  <script>
    const connection = new signalR.HubConnectionBuilder()
      .withUrl('http://localhost:7071/api/anthony')
      .withAutomaticReconnect()
      .configureLogging(signalR.LogLevel.Information)
      .build()
    
    connection.on('newImageResult', console.log)

    connection.start()
  </script>
</body>
</html>
